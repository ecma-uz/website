<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear)" />
  
  <!-- Background pattern -->
  <path d="M0 0L1200 0L1200 630L0 630L0 0Z" fill="#00FF88" fill-opacity="0.9" />

  <!-- Logo and text container -->
  <g filter="url(#shadow)">
    <!-- Ecma Uzbekistan Title -->
    <text x="600" y="180" font-family="DM Sans, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="white">Ecma Uzbekistan</text>

    <!-- JavaScript Communities Subtitle -->
    <text x="600" y="250" font-family="Inter, sans-serif" font-size="36" font-weight="400" text-anchor="middle" fill="white" opacity="0.8">JavaScript Communities</text>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="560" font-family="Inter, sans-serif" font-size="28" font-weight="500" text-anchor="middle" fill="white">ecma.uz</text>
  
  <!-- Definitions -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6366F1" />
      <stop offset="1" stop-color="#EC4899" />
    </linearGradient>
    
    <!-- Radial background pattern -->
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 315) rotate(90) scale(500 950)">
      <stop stop-color="white" stop-opacity="0.2" />
      <stop offset="1" stop-color="white" stop-opacity="0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="0" y="0" width="1200" height="630" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix" />
      <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
      <feGaussianBlur stdDeviation="4" result="effect1_foregroundBlur" />
    </filter>
  </defs>
</svg> 